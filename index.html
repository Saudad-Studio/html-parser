<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Cleaner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea, #output { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    #output { white-space: pre-wrap; border: 1px solid #ccc; min-height: 100px; background: #f9f9f9; }
  </style>
</head>
<body>

  <h1>HTML Cleaner</h1>
  <textarea id="input" rows="10" placeholder="Paste your HTML here..."></textarea>
  <button onclick="processHTML()">Process</button>

  <h2>Output</h2>
  <pre id="output"></pre>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <script>
    function processHTML() {
      const htmlContent = document.getElementById("input").value;
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlContent, "text/html");
      let filteredContent = [];

      // Recursive function to extract desired tags, remove attributes, and wrap stray text in <p>
      function extractText(node) {
        node.childNodes.forEach(child => {
          if (child.nodeType === Node.TEXT_NODE && child.textContent.trim()) {
            // Wrap stray text nodes in <p>
            filteredContent.push(`<p>${child.textContent.trim()}</p>`);
          } else if (child.nodeType === Node.ELEMENT_NODE) {
            if (child.tagName === "UL") {
              // Clone the <ul> element, remove attributes, and process its <li> children
              const cleanUl = child.cloneNode(false);
              Array.from(cleanUl.attributes).forEach(attr => cleanUl.removeAttribute(attr.name));
              cleanUl.innerHTML = "";  // Clear existing content to add cleaned <li> elements

              // Process each <li> child to remove attributes and nested tags
              Array.from(child.children).forEach(li => {
                if (li.tagName === "LI") {
                  const cleanLi = document.createElement("li");
                  cleanLi.textContent = li.textContent.trim(); // Keep only plain text
                  cleanUl.appendChild(cleanLi);
                }
              });

              filteredContent.push(cleanUl.outerHTML);
            } else if (child.tagName === "P") {
              // Remove attributes from <p> and add to filtered content
              const cleanP = child.cloneNode(true);
              Array.from(cleanP.attributes).forEach(attr => cleanP.removeAttribute(attr.name));
              filteredContent.push(cleanP.outerHTML);
            } else {
              // Recursively extract text from nested elements
              extractText(child);
            }
          }
        });
      }

      extractText(doc.body);
      document.getElementById("output").textContent = filteredContent.join("");
    }

    function copyToClipboard() {
      const outputDiv = document.getElementById("output");
      navigator.clipboard.writeText(outputDiv.textContent)
    }
  </script>

</body>
</html>
